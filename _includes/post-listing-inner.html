<div class="post-listing">
  <div class="inner">
    <span class="title">
    <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
    {% if post.url %}<a href="{{post.url}}">{% endif %}
      {{ post.title }}
    {% if post.url %}</a>{% endif %}
    </span>
    <span class="tag-list">
      {% for tag in post.tags %}
      <a href="/tags/{{ tag | slugize }}">{{ tag }}</a>
      {% endfor %}
    </span>
  </div>
</div>
