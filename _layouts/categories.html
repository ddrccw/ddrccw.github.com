---
layout: page
title: Categories
---

<div id="main-content">
{% for category in page.categories %}
	<h2><a href="/categories/{{ category | slugize }}">{{ category }}</a></h2>
	<h6 class='quiet'>{{ site.categories[category] | length }} posts</h6>
	
	<h4>Latest</h4>
		{% for post in site.categories[category] limit: 5 %}
		{% include post-listing-inner.html %}
		{% endfor %}
{% endfor %}
</div>
