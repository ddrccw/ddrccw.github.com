---
layout: project_page
no_sidebar: true
---

{% if page.features %}
	{% for feature in page.features %}
		<div class="feature prepend-1 append-1 span-10 {% cycle " ", 'last'  %}">
			<h2 class='title-feature'> {{feature.title}} </h2>
			<div class='feature-description'>
				{% if feature.icon %}
					<img src="/images/projects/{{page.name}}/{{feature.icon}}" class="pic" alt="icon">
				{% endif %}
				{{feature.description | markdownify}}
			</div>
		</div>
	{% endfor %}
{% else %}
	{{ page.readme | markdownify }}
{% endif %}
